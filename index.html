<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styel.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="background--container">
      <div class="display">
        <div class="history"></div>
        <div class="output"></div>
      </div>
      <button class="reset" id="reset">AC</button>
      <button class="delete" id="delete">C</button>
      <button class="numbers" id="num7">7</button>
      <button class="numbers" id="num8">8</button>
      <button class="numbers" id="num9">9</button>
      <button class="operations" id="add">+</button>
      <button class="numbers" id="num4">4</button>
      <button class="numbers" id="num5">5</button>
      <button class="numbers" id="num6">6</button>
      <button class="operations" id="reduce">-</button>
      <button class="numbers" id="num1">1</button>
      <button class="numbers" id="num2">2</button>
      <button class="numbers" id="num3">3</button>
      <button class="operations" id="multiply">*</button>
      <button class="numbers" id="num0">0</button>
      <button class="numbers" id="decimal">.</button>
      <button class="result" id="result">=</button>
      <button class="operations" id="divide">รท</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
